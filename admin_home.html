<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/admin_navBar.css">
    <link rel="stylesheet" type="text/css" href="css/admin_home.css">
    <link rel="icon" type="image/X-icon" href="media/icons/logo.png">
    <title>ROYAL LINER | Administrator | Home</title>
</head>
<body>
    <div class="main">
        <div class="sidebar-all">
            <div class="main-cluster">
                <iframe src="sidebar.html" class="sidebar"></iframe>
                <img src="media/icons/close.png" class="icons head">
            </div>
        </div>
        <div class="body">
            <div class="navigation">
                <img src="media/icons/menu.png" class="icons menu">
                <h1>ROYAL LINER EXPRESS</h1>
                <img src="media/icons/logo.png" class="logo">
                <div class="horizontal_menu">
                    <a href="notifications.html" class="notification" onmouseover="notifyfunc(1)" onmouseleave="notifyfunc(2)"><img src="media/icons/bell.png" class="icons notify"><p>1</p></a>
                    <a href="account.html"><img src="media/images/profiles/IMG_20180819_121655.jpg" class="icons account"></a>
                    <a href="login.html"><img src="media/icons/logout.png" class="icons"></a>
                </div>
            </div>
            <div class="content">
                <div class="performance">
                    <div class="performance-data">
                        <div class="sold">
                            <p class="big">180</p>
                            <p><b>Sold</b></p>
                        </div>
                        <div class="given">
                            <p class="big">200</p>
                            <p><b>Given</b></p>
                        </div>
                        <div class="percentage">
                            <p class="big">98%</p>
                            <p><b>Sales</b></p>
                        </div>
                    </div>
                    <div class="center"></div>
                    <div class="performance-curve">
                        <p class="curve-head">Performance Graph</p>
                        <p><b><i>Performance</i></b></p><br>
                        <div class="bar-graph">
                            <div class="graph">
                                <div class="bar" style="height: 98%;">fgsf</div>
                                <div class="bar" style="height: 40%;">fgsf</div>
                                <div class="bar" style="height: 80%;">fgsf</div>
                                <div class="bar" style="height: 20%;">fgsf</div>
                            </div>
                            <p class="time"><b><i>Months</i></b></p>
                        </div>
                    </div>
                </div>
                <div class="quick">
                    <h1>Quick Access</h1>
                    <div class="quick-access">
                        <a href="admin_tickets.html">
                            <div class="access">
                                <div class="access-header">
                                    <p class="access-head">Tickets</p>
                                </div>
                                <p class="exp">
                                    Enter your tickets here...
                                </p>
                            </div>
                        </a>
                        <a href="admin_routes.html">
                            <div class="access">
                                <div class="access-header">
                                    <p class="access-head">Routes</p>
                                </div>
                                <p class="exp">
                                    Check the available routes here...
                                </p>
                            </div>
                        </a>
                        <a href="admin_review.html">
                            <div class="access">
                                <div class="access-header">
                                    <p class="access-head">Reviews</p>
                                </div>
                                <p class="exp">
                                    Contact main agent here...
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>&COPY; ROYAL LINER EXPRESS 2025</p>
            </div>
        </div>
    </div>
</body>
<script src="js/admin_navBar.js"></script>
</html>
