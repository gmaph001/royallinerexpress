<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/admin_navBar.css">
    <link rel="stylesheet" type="text/css" href="css/busphoto.css">
    <link rel="icon" type="image/X-icon" href="media/icons/logo.png">
    <title>ROYAL LINER | Administrator | Drivers</title>
</head>
<body>
    <div class="main">
        <div class="sidebar-all">
            <div class="main-cluster">
                <iframe src="sidebar.html" class="sidebar"></iframe>
                <img src="media/icons/close.png" class="icons head">
            </div>
        </div>
        <div class="body">
            <div class="navigation">
                <img src="media/icons/menu.png" class="icons menu">
                <h1>ROYAL LINER EXPRESS</h1>
                <img src="media/icons/logo.png" class="logo">
                <div class="horizontal_menu">
                    <a href="notifications.html" class="notification" onmouseover="notifyfunc(1)" onmouseleave="notifyfunc(2)"><img src="media/icons/bell.png" class="icons notify"><p>1</p></a>
                    <a href="account.html"><img src="media/images/profiles/IMG_20180819_121655.jpg" class="icons account"></a>
                    <a href="login.html"><img src="media/icons/logout.png" class="icons"></a>
                </div>
            </div>
            <div class="content">
                <div class="pic-form">
                    <div class="note">
                        <p>You can upload the photos of your bus here!</p>
                    </div>
                    <div class="plus-grp">
                        <img src="media/icons/camera.png" class="icon">
                        <img src="media/icons/plus.png" class="add-pic">
                    </div>
                    <form action="" name="photo">
                        <input type="file" name="pic" id="photo" onchange="showup()"><br>
                        <p class="alertmsg" id="altmsg"></p><br>
                        <button class="submit" onclick="check()">Submit</button>
                    </form>
                </div>
            </div>
            <div class="footer">
                <p>&COPY; ROYAL LINER EXPRESS 2025</p>
            </div>
        </div>
    </div>    
</body>
<script src="js/admin_navBar.js"></script>
<script>
    function showup(){
        let input = document.getElementById("photo").value;
        let output = document.getElementById("showpic");

        output = input;

        console.log(output);
    }

    function check(){
        if(document.photo.pic.value === ""){
            document.getElementById("altmsg").innerHTML = "Please choose photo";
            document.photo.pic.style.border = "2px solid red";
            event.preventDefault();
        }
        else{
            document.getElementById("altmsg").innerHTML = "";
            document.photo.pic.style.border = "none";
        }
    }
</script>
</html>
