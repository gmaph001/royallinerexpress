<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/admin_navBar.css">
    <link rel="stylesheet" type="text/css" href="css/correct_ticket.css">
    <link rel="icon" type="image/X-icon" href="media/icons/logo.png">
    <title>ROYAL LINER | Administrator | Home</title>
</head>
<body>
    <div class="main">
        <div class="sidebar-all">
            <div class="main-cluster">
                <iframe src="sidebar.html" class="sidebar"></iframe>
                <img src="media/icons/close.png" class="icons head">
            </div>
        </div>
        <div class="body">
            <div class="navigation">
                <img src="media/icons/menu.png" class="icons menu">
                <h1>ROYAL LINER EXPRESS</h1>
                <img src="media/icons/logo.png" class="logo">
                <div class="horizontal_menu">
                    <a href="notifications.html" class="notification" onmouseover="notifyfunc(1)" onmouseleave="notifyfunc(2)"><img src="media/icons/bell.png" class="icons notify"><p>1</p></a>
                    <a href="account.html"><img src="media/images/profiles/IMG_20180819_121655.jpg" class="icons account"></a>
                    <a href="login.html"><img src="media/icons/logout.png" class="icons"></a>
                </div>
            </div>
            <div class="content">
                <div class="ticket">
                    <h1>Ticket No: 01</h1>
                    <form class="edit">
                        <div class="details">
                            <div class="inputs" id="fname1">
                                <img src="media/icons/user.png" class="icons">
                                <input type="text" name="firstname" id="fname" placeholder="First Name" required="required">
                            </div>
                            <div class="inputs" id="sname1">
                                <img src="media/icons/user.png" class="icons">
                                <input type="text" name="secondname" id="sname" placeholder="Second Name" required="required">
                            </div>
                            <div class="inputs" id="lname1">
                                <img src="media/icons/user.png" class="icons">
                                <input type="text" name="lastname" id="lname" placeholder="Last Name" required="required">
                            </div>
                        </div>
                        <div class="btns">
                            <button class="update" name="update">Update</button>
                            <a href="update.html" class="delete">Delete</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <p>&COPY; ROYAL LINER EXPRESS 2025</p>
            </div>
        </div>
    </div>
</body>
<script src="js/admin_navBar.js"></script>
</html>
