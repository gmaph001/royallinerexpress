<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="icon" type="image/X-icon" href="media/icons/logo.png">
    <title>ROYAL LINER | Login</title>
</head>
<body>
    <div class="body">
        <div class="card">
            <div class="card1">
                <h1>Login</h1>
                <form class="login-form">
                    <div class="inputs">
                        <img src="media/icons/user.png" class="icons">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="inputs">
                        <img src="media/icons/lock.png" class="icons">
                        <input type="password" name="username" placeholder="Password" id="pwd" class="pass">
                        <img src="media/icons/hide.png" class="icons show show1">
                    </div>
                    <div class="login-bottom">
                        <p class="signup-initiate">SignUp</p>
                        <p class="forget">Forgot Password</p>
                    </div>
                    <button class="login-button" onclick="login()" name="login">Login</button>
                </form>
            </div>
            <div class="card2">
                <h1>SignUp</h1>
                <form class="signup-form">
                    <div class="signup-inputs">
                        <img src="media/icons/user.png" class="signup-icons">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="signup-inputs">
                        <img src="media/icons/mail.png" class="signup-icons">
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="signup-inputs">
                        <img src="media/icons/lock.png" class="signup-icons">
                        <input type="password" name="password1" placeholder="Password" id="pwd1" class="pass">
                        <img src="media/icons/hide.png" class="signup-icons show show2">
                    </div>
                    <div class="signup-inputs">
                        <img src="media/icons/lock.png" class="signup-icons">
                        <input type="password" name="password2" placeholder=" Confirm Password" id="pwd2" class="pass">
                        <img src="media/icons/hide.png" class="signup-icons show show3">
                    </div>
                    <div class="login-bottom">
                        <p class="login-initiate">Already have an account? Login</p>
                    </div>
                    <button class="signup-button" onclick="signup()" name="login">SignUp</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>
