<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/admin_navBar.css">
    <link rel="stylesheet" type="text/css" href="css/admin_tickets.css">
    <link rel="icon" type="image/X-icon" href="media/icons/logo.png">
    <title>ROYAL LINER | Administrator | Tickets</title>
</head>
<body>
    <div class="main">
        <div class="sidebar-all">
            <div class="main-cluster">
                <iframe src="sidebar.html" class="sidebar"></iframe>
                <img src="media/icons/close.png" class="icons head">
            </div>
        </div>
        <div class="body">
            <div class="navigation">
                <img src="media/icons/menu.png" class="icons menu">
                <h1>ROYAL LINER EXPRESS</h1>
                <img src="media/icons/logo.png" class="logo">
                <div class="horizontal_menu">
                    <a href="notifications.html" class="notification" onmouseover="notifyfunc(1)" onmouseleave="notifyfunc(2)"><img src="media/icons/bell.png" class="icons notify"><p>1</p></a>
                    <a href="account.html"><img src="media/images/profiles/IMG_20180819_121655.jpg" class="icons account"></a>
                    <a href="login.html"><img src="media/icons/logout.png" class="icons"></a>
                </div>
            </div>
            <div class="content">
                <div class="routes">
                    <div class="bus">
                        <img src="media/icons/bus.png" class="bus_icon">
                        <div class="center"></div>
                        <div class="bus_info">
                            <div class="bus_top">
                                <p class="bus_name">ROYAL LINER EXPRESS</p>
                                <p class="bus_no">Plate no: T456DXZ</p>
                                <p class="class">Class: Semi-Luxury</p>
                            </div>
                            <div class="bus_bottom">
                                <p class="area">From: DAR ES SALAAM</p>
                                <p class="via">4:00 Hrs</p>
                                <p class="area">To: TANGA</p>
                            </div>
                            <div class="amenities">
                                <div class="extra">
                                    <img src="media/icons/wifi.png" class="lux">
                                    <p class="luxname">Wi-Fi</p>
                                </div>
                                <div class="extra">
                                    <img src="media/icons/refreshment.png" class="lux">
                                    <p class="luxname">Refreshment</p>
                                </div>
                                <div class="extra">
                                    <img src="media/icons/toilet.png" class="lux">
                                    <p class="luxname">Toilet</p>
                                </div>
                                <div class="extra">
                                    <img src="media/icons/tv.png" class="lux">
                                    <p class="luxname">TV</p>
                                </div>
                                <div class="extra">
                                    <img src="media/icons/azam.png" class="lux azam">
                                    <p class="luxname">Azam</p>
                                </div>
                                <div class="extra">
                                    <img src="media/icons/charging.png" class="lux">
                                    <p class="luxname">Charging</p>
                                </div>
                            </div>
                        </div>
                        <div class="center"></div>
                        <div class="seats">
                            <p class="available">51 Seats available</p>
                            <img src="media/icons/filled.png" class="seat_icon">
                            <a href="seat-select.html" class="select">Select seat(s)</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>&COPY; ROYAL LINER EXPRESS 2025</p>
            </div>
        </div>
    </div>
</body>
<script src="js/admin_navBar.js"></script>
</html>
