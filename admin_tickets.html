<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/admin_navBar.css">
    <link rel="stylesheet" type="text/css" href="css/admin_tickets.css">
    <link rel="icon" type="image/X-icon" href="media/icons/logo.png">
    <title>ROYAL LINER | Administrator | Tickets</title>
</head>
<body>
    <div class="main">
        <div class="sidebar-all">
            <div class="main-cluster">
                <iframe src="sidebar.html" class="sidebar"></iframe>
                <img src="media/icons/close.png" class="icons head">
            </div>
        </div>
        <div class="body">
            <div class="navigation">
                <img src="media/icons/menu.png" class="icons menu">
                <h1>ROYAL LINER EXPRESS</h1>
                <img src="media/icons/logo.png" class="logo">
                <div class="horizontal_menu">
                    <a href="notifications.html" class="notification" onmouseover="notifyfunc(1)" onmouseleave="notifyfunc(2)"><img src="media/icons/bell.png" class="icons notify"><p>1</p></a>
                    <a href="account.html"><img src="media/images/profiles/IMG_20180819_121655.jpg" class="icons account"></a>
                    <a href="login.html"><img src="media/icons/logout.png" class="icons"></a>
                </div>
            </div>
            <div class="content">
                <div class="middle">
                    <div class="closing-cluster">
                        <div class="closing">
                            <a href="collect.html" class="btn">Collect Tickets</a>
                            <a href="add_ticket.html" class="btn">Add Ticket(s)</a>
                        </div>
                    </div>
                </div>
                <div class="top">
                    <div class="ticket-btns">
                        <a href="correct_ticket.html" class="btn">Correct Ticket(s)</a>
                        <a href="view_ticket.html" class="btn">See Tickets sold</a>
                        <a href="close_ticket.html" class="btn">Close Finance</a>
                    </div>
                </div>
                <div class="bottom">
                    <h1>YOUR STATISTICS</h1>
                    <div class="ticket-stats">
                        <div class="stat">
                            <p class="stat-title">
                                Sold
                            </p>
                            <p class="stat-no">
                                100
                            </p>
                        </div>
                        <div class="stat">
                            <p class="stat-title">
                                Corrected
                            </p>
                            <p class="stat-no">
                                10
                            </p>
                        </div>
                        <div class="stat">
                            <p class="stat-title">
                                Given
                            </p>
                            <p class="stat-no">
                                110
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>&COPY; ROYAL LINER EXPRESS 2025</p>
            </div>
        </div>
    </div>
</body>
<script src="js/admin_navBar.js"></script>
</html>
