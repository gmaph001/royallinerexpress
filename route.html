<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="icon" type="image/X-icon" href="media/icons/logo.png">
    <title>ROYAL LINER | Route register</title>
</head>
<body>
    <div class="body">
        <div class="form">
            <div class="intro">
                <img src="media/icons/logo.png" class="logo">
                <h1 class="heading">ROUTE REGISTRATION FORM</h1>
            </div>
            <form>
                <div class="form-content">
                    <div class="input">
                        <img src="media/icons/departures.png" class="icons">
                        <input type="text" name="from" placeholder="From">
                    </div>
                    <div class="input">
                        <img src="media/icons/arrivals.png" class="icons">
                        <input type="text" name="to" placeholder="To">
                    </div>
                    <div class="input">
                        <img src="media/icons/clock.png" class="icons">
                        <input type="text" name="eta" placeholder="Time taken">
                    </div>
                </div>
                <button onclick="sajili()" name="register_bus" class="register">Register Bus</button>
            </form>
        </div>
    </div>
</body>
</html>
